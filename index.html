        .intel-description {

            font-size: 14px;

            .nav-links {

                flex-direction: column;

        .loading {
            text-align: center;
            padding: 40px;
            color: rgba(255, 255, 255, 0.6);

            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 12px 20px;
            border-radius: 8px;
            border: 1px solid rgba(0, 217, 255, 0.3);
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00ff88;
            animation: pulse 2s infinite;
        }

        .status-indicator.disconnected {
            background: #ff006e;
